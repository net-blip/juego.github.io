<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Game</title>
    <style>
        :root {
            --yellow: #FCD307;
            --orange: #FFBC00;
            --black: #000000;
            --gray: #E2E2E2;
            --white: #FFFFFF;
            --green: #4CAF50;
            --red: #F44336;
            --blue: #2196F3;
            --purple: #9C27B0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--gray);
            color: var(--black);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .question-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--black);
            margin-bottom: 25px;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
        }

        .question {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            color: var(--black);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            margin: 0 auto 20px;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }

        .image {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
            border: 1px solid var(--gray);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            background-color: var(--yellow);
            color: var(--black);
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1 1 45%;
            min-width: 120px;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #feedback {
            margin-top: 20px;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            font-weight: bold;
            min-height: 30px;
        }

        .correct {
            color: var(--green);
        }

        .incorrect {
            color: var(--red);
        }

        #explanation {
            margin-top: 15px;
            font-size: clamp(1rem, 2vw, 1.1rem);
            color: var(--black);
            padding: 10px;
            background-color: rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        .progress {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--black);
            opacity: 0.7;
        }

        /* Minimal celebration styles */
        .minimal-celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            opacity: 0.8;
            z-index: 999;
            pointer-events: none;
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .question-container {
                padding: 20px;
            }
            
            .buttons {
                gap: 10px;
            }
            
            button {
                flex: 1 1 100%;
                padding: 10px;
            }
        }

        @media (min-width: 768px) {
            .question-container {
                padding: 30px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }

        @media (min-width: 992px) {
            .question-container {
                padding: 40px;
            }
            
            .image {
                max-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>True/False Game</h1>
        <div class="progress" id="progress">Question 1 of 0</div>
        <div class="question" id="question">Loading questions...</div>
        <div class="image-container">
            <img class="image" id="question-image" src="" alt="Question image" style="display: none;">
        </div>
        <div class="buttons">
            <button onclick="checkAnswer(true)">True</button>
            <button onclick="checkAnswer(false)">False</button>
        </div>
        <div id="feedback"></div>
        <div id="explanation"></div>
    </div>

    <!-- Minimal Celebration -->
    <div class="minimal-celebration" id="minimalCelebration">
        <h2>Congratulations!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="button" onclick="hideCelebration()">Play Again</button>
    </div>

    <script>
        let questions = JSON.parse(localStorage.getItem("gameQuestions")) || [];
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;

        function updateProgress() {
            document.getElementById("progress").textContent = 
                `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        }

        function loadQuestion() {
            if (questions.length === 0) {
                document.getElementById("question").textContent = "No questions configured. Please add questions in the settings.";
                document.querySelector(".buttons").style.display = "none";
                document.getElementById("progress").style.display = "none";
                return;
            }

            updateProgress();
            
            const questionObj = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionObj.question;
            
            const imageElement = document.getElementById("question-image");
            if (questionObj.image) {
                imageElement.src = questionObj.image;
                imageElement.style.display = "block";
            } else {
                imageElement.style.display = "none";
            }
            
            document.getElementById("feedback").textContent = "";
            document.getElementById("feedback").className = "";
            document.getElementById("explanation").textContent = "";
        }

        function checkAnswer(userAnswer) {
            if (questions.length === 0) return;
            
            const correctAnswer = questions[currentQuestionIndex].answer;
            const feedbackElement = document.getElementById("feedback");
            const explanationElement = document.getElementById("explanation");

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = "Correct! ‚úÖ";
                feedbackElement.className = "correct";
                score++;
                correctAnswers++;
            } else {
                feedbackElement.textContent = "Incorrect ‚ùå";
                feedbackElement.className = "incorrect";
            }

            explanationElement.textContent = questions[currentQuestionIndex].explanation;

            // Move to next question after 3 seconds
            setTimeout(() => {
                currentQuestionIndex++;
                
                if (currentQuestionIndex >= questions.length) {
                    showCelebration();
                } else {
                    loadQuestion();
                }
            }, 3000);
        }

        function showCelebration() {
            const celebration = document.getElementById("minimalCelebration");
            const finalScore = document.getElementById("finalScore");
            
            // Calculate correct answer percentage
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            finalScore.textContent = `${correctAnswers} out of ${questions.length} correct (${percentage}%)`;
            celebration.style.display = "block";
            
            // Create confetti
            createConfetti();
        }

        function hideCelebration() {
            const celebration = document.getElementById("minimalCelebration");
            celebration.style.display = "none";
            
            // Reset game
            currentQuestionIndex = 0;
            correctAnswers = 0;
            score = 0;
            loadQuestion();
            
            // Clear confetti
            const confettiElements = document.querySelectorAll(".confetti");
            confettiElements.forEach(el => el.remove());
        }

        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff', '#FF4500', '#FFD700', '#32CD32'];
            const shapes = ['circle', 'square', 'triangle'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random shape
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '6px solid transparent';
                    confetti.style.borderRight = '6px solid transparent';
                    confetti.style.borderBottom = '12px solid ' + colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.background = 'none';
                }
                
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.width = Math.random() * 12 + 6 + 'px';
                confetti.style.height = Math.random() * 12 + 6 + 'px';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                // Confetti animation
                const animationDuration = Math.random() * 3 + 2;
                confetti.animate([
                    { top: '-20px', left: Math.random() * 100 + 'vw', opacity: 1 },
                    { top: '100vh', left: Math.random() * 40 - 20 + parseFloat(confetti.style.left) + 'vw', opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // Load first question on start
        document.addEventListener("DOMContentLoaded", function() {
            // Check if there are loaded questions
            if (questions.length === 0) {
                // Try to load default questions if none in localStorage
                const defaultQuestions = [
                    {
                        question: "Does water boil at 100 degrees Celsius at sea level? üå°Ô∏è",
                        explanation: "Water boils at 100 degrees Celsius at sea level due to standard atmospheric pressure.",
                        image: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.Zjy4g_SySEk2TlUOyLb1IgHaHy%26pid%3DApi&f=1&ipt=7be092b71f9123f59553752485d56f460e08be39750d4625b08aae8e8a21a4b4&ipo=images",
                        answer: true
                    },
                    {
                        question: "Is the Earth flat? üåç",
                        explanation: "The Earth is an oblate spheroid, meaning it's nearly spherical but flattened at the poles.",
                        image: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.YZbOF-7qdP4qC9MSsS0uoAHaEK%26pid%3DApi&f=1&ipt=6e38dfba58b7d524678e900d4dee9d26acd2397e40f9f2eb8ec4a686620e69e4&ipo=images",
                        answer: false
                    }
                ];
                
                // Save default questions if none exist
                localStorage.setItem("gameQuestions", JSON.stringify(defaultQuestions));
                questions = defaultQuestions;
            }
            
            loadQuestion();
        });
    </script>
</body>
</html>
