        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;

        function updateProgress() {
            document.getElementById("progress").textContent = 
                `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        function loadQuestion() {
            if (questions.length === 0) {
                document.getElementById("question").textContent = "No hay preguntas configuradas. Por favor, a√±ade preguntas en la configuraci√≥n.";
                document.querySelector(".buttons").style.display = "none";
                document.getElementById("progress").style.display = "none";
                return;
            }

            updateProgress();
            
            const questionObj = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionObj.question;
            
            const imageElement = document.getElementById("question-image");
            if (questionObj.image) {
                imageElement.src = questionObj.image;
                imageElement.style.display = "block";
            } else {
                imageElement.style.display = "none";
            }
            
            document.getElementById("feedback").textContent = "";
            document.getElementById("feedback").className = "";
            document.getElementById("explanation").textContent = "";
        }

        function checkAnswer(userAnswer) {
            if (questions.length === 0) return;
            
            const correctAnswer = questions[currentQuestionIndex].answer;
            const feedbackElement = document.getElementById("feedback");
            const explanationElement = document.getElementById("explanation");

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = "¬°Correcto! ‚úÖ";
                feedbackElement.className = "correct";
                score++;
                correctAnswers++;
            } else {
                feedbackElement.textContent = "Incorrecto ‚ùå";
                feedbackElement.className = "incorrect";
            }

            explanationElement.textContent = questions[currentQuestionIndex].explanation;

            // Avanzar a la siguiente pregunta despu√©s de 3 segundos
            setTimeout(() => {
                currentQuestionIndex++;
                
                if (currentQuestionIndex >= questions.length) {
                    showCelebration();
                } else {
                    loadQuestion();
                }
            }, 3000);
        }

        function showCelebration() {
            const celebration = document.getElementById("celebration");
            const finalScore = document.getElementById("final-score");
            
            // Calcular porcentaje de aciertos

            if (percentage === 100) {
                message = "¬°Perfecto! üèÜ 100%";

                message = `Excelente! ${percentage}%`;
            } else if (percentage >= 60) {

            } else {
                message = `${percentage}% - Sigue practicando!`;

            finalScore.textContent = `${correctAnswers} de ${questions.length} correctas (${message})`;
            celebration.style.display = "flex";
            
            // Crear confeti
            createConfetti();
            
            // Crear fuegos artificiales
            createFireworks();
        }
